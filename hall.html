<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Webridge</title>
    <link rel="stylesheet" type="text/css" href="css/hall.css"/>
    <script src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/updates.js"></script>
    <script type="text/javascript" src="js/hall.js"></script>
    <meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE"></meta>
    <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"></meta>
  </head>
  <body onload="on_body_load()">
    <h1>Webridge main hall</h1>
    <div id="hall_holder">
      <table id="table_list">
	<tr class="table">
	  <th class="player">N</th><th class="player">S</th><th class="player">E</th><th class="player">W</th>
	</tr>
	{% for table in tables %}
	<tr id="table_{{table.tid}}" class="table">
	  <td class="player">{{table.N}}</td>
	  <td class="player">{{table.S}}</td>
	  <td class="player">{{table.E}}</td>
	  <td class="player">{{table.W}}</td>
	  <td class="player">{{table.kibcount}}</td>
	</tr>
	{% endfor %}
      </table>
      <button onclick="add_new_table()">Take N @ New Table</button>
    </div>
  </body>
</html>
