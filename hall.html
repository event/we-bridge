<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Webridge</title>
    <link rel="stylesheet" type="text/css" href="css/hall.css"/>
    <link rel="stylesheet" type="text/css" href="css/chat.css"/>
    <script src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/autoresize.jquery.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/updates.js"></script>
    <script type="text/javascript" src="js/hall.js"></script>
    <meta http-equiv="vary" content="*"></meta>
    <meta http-equiv="cache-control" content="no-store"></meta>
  </head>
  <body onload="on_body_load()">
    <a href="hall.html"><img class="logo" src="images/logo.png" alt="We-bridge"></img></a>
    <span id="user_header">
      <a href="#">{{username}}</a>
      <a href="action.json?logoff">Log out</a>
    </span>
    
    <div id="hall_holder">
      <button onclick="add_new_table()">New<br/>Table</button>
      <table id="table_list">
	<tr class="table">
	  <th class="player">N</th>
	  <th class="player">S</th>
	  <th class="player">E</th>
	  <th class="player">W</th>
	  <th class="player">Kibitz</th>
	</tr>
	{% for table in tables %}
	<tr id="table_{{table.tid}}" class="table">
	  <td class="player">{{table.N}}</td>
	  <td class="player">{{table.S}}</td>
	  <td class="player">{{table.E}}</td>
	  <td class="player">{{table.W}}</td>
	  <td class="player"><a href="table.html?{{table.tid}}">{{table.kibcount}}</a></td>
	</tr>
	{% endfor %}
      </table>
    </div>
    <div class="copyright">&copy;<a href="mailto:we-bridge@googlegroups.com">Leonid Movshovich</a>.
      <a href="http://gitorious.org/webridge">We-Bridge</a> is 
      <a href="http://www.gnu.org/philosophy/free-sw.html">free software</a> licensed under 
      <a href="http://www.gnu.org/licenses/agpl-3.0.txt">AGPL</a>.
    </div>
    <div id="footpanel">
      <span class="room" id="users"> 
        <a href="#" class="roomname">Users</a> 
        <div class="roompanel"> 
          <h3>Users</h3> 
          <ul> 
	  </ul> 
	  <textarea rows="1"></textarea>
	</div> 
      </span>
      <span class="room" id="global">
        <a href="#" class="roomname">Global</a>
        <div class="roompanel">
          <h3>Global</h3>
          <ul>
          </ul>
	  <textarea rows="1"></textarea>
        </div>
      </span>
    </div>
  </body>
</html>
