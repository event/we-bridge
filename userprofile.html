<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Webridge</title>
    <link rel="stylesheet" type="text/css" href="css/userprofile.css"/>
    <meta http-equiv="vary" content="*"></meta>
    <meta http-equiv="cache-control" content="no-store"></meta>
  <body>
    <a href="hall.html"><img class="logo" src="images/logo.png" alt="We-bridge"></img></a>
    
    <span id="user_header">
      {{username}}
      <a href="action.json?logoff">Log out</a>
    </span>
    
    <form method="POST" action="userprofile.html" id="profile_form">
      <div>Name <small>(visible to other players)</small><br/><input type="text" name="name"> </input>
      </div>
      <div>Bridge Preference <small>(please enter your bidding and play preferences)</small><br/>
	<textarea name="bridgepref" cols="50" rows="10"></textarea> 
      </div>
      <div><input type="checkbox" name="1ton_autoplay"> </input>Autoplay Singletons</div>
      <h3>Social networking</h3>
      <div><img src="images/skype_logo.png" alt="skype" style="width: 100px; height: 40px;"/> 
	<br/><input type="text" name="skypeid"> </input>
      </div>
      <div><img src="images/f_logo.jpg" style="width: 16px; height: 16px;"/> profile page <br/>
	<input type="text" name="facebookid"> </input> 
      </div>
      <div><img src="images/twitter_logo.png" alt="twitter" style="width: 150px; height: 30px;"/> <br/>
	<input type="text" name="twitterid"> </input>
      </div>
    </form>
    <div id="footpanel">
      <span class="room" id="users"> 
        <a href="#" class="roomname">Users</a> 
        <div class="roompanel"> 
          <h3>Users</h3> 
          <ul> 
	    <li>Type in user name</li>
	  </ul> 
	  <textarea rows="1"></textarea>
	</div> 
      </span>
      <span class="room" id="global">
        <a href="#" class="roomname">Global</a>
        <div class="roompanel">
          <h3>Global</h3>
          <ul>
          </ul>
	  <textarea rows="1"></textarea>
        </div>
      </span>
    </div>
  </body>
</html>
