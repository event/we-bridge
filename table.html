<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Webridge</title>
    <link rel="stylesheet" type="text/css" href="css/table.css"/>
    <link rel="stylesheet" type="text/css" href="css/chat.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.bubblepopup.css"/>
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.bpopup.js"></script>
    <script type="text/javascript" src="js/jquery.bubblepopup.js"></script>
    <script type="text/javascript" src="js/autoresize.jquery.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/updates.js"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <meta http-equiv="vary" content="*"></meta>
    <meta http-equiv="cache-control" content="no-store"></meta>
  </head>
  <body onload="on_body_load()">
    <h1>Webridge</h1>
    <span id="user_header">
      <a href="action.json?leave/{{tid}}">Leave table</a>
      <a href="#">{{username}}</a>
      <a href="action.json?logoff">Log out</a></span>
    <table id="board">
      <col class="board_column left_col"/>
      <col class="board_column center_col"/>
      <col class="board_column right_col"/>
      <tr><td><table id="vuln_dealer">
 	    <tr><td class="vuln_{{we}} vuln_{{they}}"></td>
	      <td id="dealer_{{part}}" class="vuln_{{we}}">{{part}}</td>
	      <td class="vuln_{{we}} vuln_{{they}}"></td></tr>
	    <tr><td id="dealer_{{left}}" class="vuln_{{they}}">{{left}}</td><td></td>
	      <td id="dealer_{{right}}" class="vuln_{{they}}">{{right}}</td></tr>
	    <tr><td class="vuln_{{we}} vuln_{{they}}"></td>
	      <td id="dealer_{{own}}" class="vuln_{{we}}">{{own}}</td>
	      <td class="vuln_{{we}} vuln_{{they}}"></td></tr>
	  </table>
	</td><td id="part_hand_cell">
	  <div id="{{part}}_hand" class="hand_container">
	  </div>
	  <div class="user {{part}}_user"></div>
	</td>
	<td><div id="contract_tricks">
	    <span id="contract"></span><span id="contract_by"></span>
	    <div id="trick_cntnr">
	      <span id="{{we}}_tricks" class="tricks our_tricks"></span>
	      <span id="{{they}}_tricks" class="tricks their_tricks"></span></div></div>
	  <div id="last_trick">
	    <table id="last_area">
	      <tr><td></td><td><div class="lead" id="{{part}}_last"></div></td><td></td></tr>
	      <tr><td><div class="lead" id="{{left}}_last"></div></td>
		<td></td><td><div class="lead" id="{{right}}_last"></div></td></tr>
	      <tr><td></td><td><div class="lead" id="{{own}}_last"></div></td><td></td></tr>
	    </table>
	  </div>
      </td></tr>
      <tr><td id="left_hand_cell">
	  <div id="{{left}}_hand" class="hand_container">
	  </div>
	  <div class="user {{left}}_user"></div>
	</td><td>
	  <table id="bidding_area">	
	    <tr id="bidding_header"><th>N</th><th>E</th><th>S</th><th>W</th></tr>
	    <tr class="bidding_row"><td></td><td></td><td></td><td></td></tr>
	  </table>
	  <table id="lead_area" class="hidden">
	    <tr><td></td><td><div class="lead" id="{{part}}_lead"></div></td><td></td></tr>
	    <tr><td><div class="lead" id="{{left}}_lead"></div></td>
	      <td></td><td><div class="lead" id="{{right}}_lead"></div></td></tr>
	    <tr><td></td><td><div class="lead" id="{{own}}_lead"></div></td><td></td></tr>
	  </table>
	</td><td id="right_hand_cell">
	  <div id="{{right}}_hand" class="hand_container right_hand">
	  </div>
	  <div class="user {{right}}_user"></div>
       </td></tr>
      <tr><td></td><td id="own_hand_cell">
	  <div id="{{own}}_hand" class="hand_container">
	  </div>
	  <div class="user {{own}}_user"></div>
	</td><td id="bidbox_cell">
	  <input type="text" id="alert_text" maxlength="120" 
		 value="Alert" onfocus="if (value == 'Alert'){value=''}" 
		 onblur="if (value == ''){value='Alert'}"></input> <br/>
	  <table id="bidbox">
	    <tr>
	      <td colspan="3" class="bidbox_pass" id="bid_pass"><h3>Pass</h3></td>
	      <td colspan="2" class="bidbox_dbl" id="bid_dbl"><h3>X</h3></td>
	      <td colspan="2" class="bidbox_rdbl" id="bid_rdbl"><h3>XX</h3></td>
	    </tr>
	    <tr>
	      <td class="bidbox_bid" id="bid_1C">1<img src="images/c.png" alt="C"/></td>
	      <td class="bidbox_bid" id="bid_2C">2<img src="images/c.png" alt="C"/></td>
	      <td class="bidbox_bid" id="bid_3C">3<img src="images/c.png" alt="C"/></td>
	      <td class="bidbox_bid" id="bid_4C">4<img src="images/c.png" alt="C"/></td>
	      <td class="bidbox_bid" id="bid_5C">5<img src="images/c.png" alt="C"/></td>
	      <td class="bidbox_bid" id="bid_6C">6<img src="images/c.png" alt="C"/></td>
	      <td class="bidbox_bid" id="bid_7C">7<img src="images/c.png" alt="C"/></td>
	    </tr>
	    <tr>
	      <td class="bidbox_bid" id="bid_1D">1<img src="images/d.png" alt="D"/></td>
	      <td class="bidbox_bid" id="bid_2D">2<img src="images/d.png" alt="D"/></td>
	      <td class="bidbox_bid" id="bid_3D">3<img src="images/d.png" alt="D"/></td>
	      <td class="bidbox_bid" id="bid_4D">4<img src="images/d.png" alt="D"/></td>
	      <td class="bidbox_bid" id="bid_5D">5<img src="images/d.png" alt="D"/></td>
	      <td class="bidbox_bid" id="bid_6D">6<img src="images/d.png" alt="D"/></td>
	      <td class="bidbox_bid" id="bid_7D">7<img src="images/d.png" alt="D"/></td>
	    </tr>
	    <tr>
	      <td class="bidbox_bid" id="bid_1H">1<img src="images/h.png" alt="H"/></td>
	      <td class="bidbox_bid" id="bid_2H">2<img src="images/h.png" alt="H"/></td>
	      <td class="bidbox_bid" id="bid_3H">3<img src="images/h.png" alt="H"/></td>
	      <td class="bidbox_bid" id="bid_4H">4<img src="images/h.png" alt="H"/></td>
	      <td class="bidbox_bid" id="bid_5H">5<img src="images/h.png" alt="H"/></td>
	      <td class="bidbox_bid" id="bid_6H">6<img src="images/h.png" alt="H"/></td>
	      <td class="bidbox_bid" id="bid_7H">7<img src="images/h.png" alt="H"/></td>
	    </tr>
	    <tr>
	      <td class="bidbox_bid" id="bid_1S">1<img src="images/s.png" alt="S"/></td>
	      <td class="bidbox_bid" id="bid_2S">2<img src="images/s.png" alt="S"/></td>
	      <td class="bidbox_bid" id="bid_3S">3<img src="images/s.png" alt="S"/></td>
	      <td class="bidbox_bid" id="bid_4S">4<img src="images/s.png" alt="S"/></td>
	      <td class="bidbox_bid" id="bid_5S">5<img src="images/s.png" alt="S"/></td>
	      <td class="bidbox_bid" id="bid_6S">6<img src="images/s.png" alt="S"/></td>
	      <td class="bidbox_bid" id="bid_7S">7<img src="images/s.png" alt="S"/></td>
	    </tr>
	    <tr>
	      <td class="bidbox_bid" id="bid_1Z">1NT</td>
	      <td class="bidbox_bid" id="bid_2Z">2NT</td>
	      <td class="bidbox_bid" id="bid_3Z">3NT</td>
	      <td class="bidbox_bid" id="bid_4Z">4NT</td>
	      <td class="bidbox_bid" id="bid_5Z">5NT</td>
	      <td class="bidbox_bid" id="bid_6Z">6NT</td>
	      <td class="bidbox_bid" id="bid_7Z">7NT</td>
	    </tr>
	  </table>
      </td></tr>
    </table>



    <div class="popup hidden"> 
      <div id="popup_res"><a href="#"></a></div>
      <div id="popup_contract"></div>
    </div>
    <div id="footpanel">
      <span class="room" id="global">
        <a href="#" class="roomname">Global</a>
        <div class="roompanel">
          <h3>Global<span>&mdash;</span></h3>
          <ul>
          </ul>
	  <textarea rows="1"></textarea>
        </div>
      </span>
    </div>
  </body>
</html>
